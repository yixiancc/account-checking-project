<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>财审部门</title>
</head>
<body>
<div>
    <!--top-->
    <div class="row" style="width: 100%;padding-top: 6px;padding-bottom: 2px">
        <div class="col-1"></div>
        <div class="col-2" style="width: 100%; height: 100%">
            <label
                    style="white-space: nowrap; text-align: left; font-size: 16px; font-weight: 400; font-style: normal; text-decoration: none; font-family: 微软雅黑; color: rgb(102, 102, 102);">欢迎使用信易＋对账系统
            </label>
        </div>
        <div class="col-6"></div>
        <div class="col-3">
            <a href="apply.html"
               style="white-space: nowrap; text-align: left; font-size: 16px; font-weight: 400; font-style: normal; text-decoration: none; font-family: 微软雅黑; color: rgb(0, 0, 0)">
                <i class="fa fa-envelope-o" style="padding-right: 5px" aria-hidden="true"></i>消息<span
                    class="label label-success badge-up" id="message"
                    style="background-color:#00a65a;font-size: 8px;color: white;padding: 0px 0px;padding-right: 0.2rem;padding-left: 0.2rem"></span>
            </a>
            <a href="#"
               style="margin-left:50px;white-space: nowrap; text-align: left; font-size: 16px; font-weight: 400; font-style: normal; text-decoration: none; font-family: 微软雅黑; color: rgb(0, 0, 0)">
                <i class="fa fa-briefcase" style="padding-right: 5px" aria-hidden="true"></i>待办事项<span
                    class="label label-warning badge-up" id="waitdo"
                    style="background-color:#dd4b39;font-size: 8px;color: white;padding: 0px 0px;padding-right: 0.2rem;padding-left: 0.2rem"></span>
            </a>
            <a href="#"
               style="margin-left:50px;white-space: nowrap; text-align: left; font-size: 16px; font-weight: 400; font-style: normal; text-decoration: none; font-family: 微软雅黑; color: rgb(0, 0, 0)">
                <i class="fa fa-user-o" style="padding-right: 5px" aria-hidden="true"></i>个人中心
            </a>
            <a href="#" id="logout"
               style="margin-left:20px;white-space: nowrap; text-align: left; font-size: 16px; font-weight: 400; font-style: normal; text-decoration: none; font-family: 微软雅黑; color: rgba(0, 0, 0, 0.5)">
                【退出】
            </a>
        </div>
    </div>

    <!--    横幅-->
    <div style="width: 100%; height: 104px; padding: 0px;background-color: #3587B0">
        <div class="row" style="width:100%;">
            <div class="col-1"></div>
            <div class="col-2" style="margin-left: -3%;margin-top: 1.5%">
                <div class="context" style="background-color: rgba(0, 0, 0, 0); position: absolute; line-height: 43px;">
                    <div style="width: auto; height: auto; text-align: left;">
                        <div style="width: auto; height: auto;">
                            <label style="white-space: nowrap; text-align: left; font-size: 32px; font-weight: 400; font-style: normal; text-decoration: none; font-family: 微软雅黑; color: rgb(255, 255, 255);">福州市信易+对账系统
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--    主体-->
    <div class="row" style="width:100%;">
        <!--    主体左部-->
        <div class="col-2" style="width:100%;">
            <div style="padding: 5% 5% 5% 5%;margin-top: 5%;margin-left: -2%">
                <form class="search-bar">
                    <input style="width: 100%;height: 50px;border:1px solid rgba(0,0,0,0.5);font-size: 18px" type="text"
                           placeholder="查询申请状态">
                    <a href="#"><i class="fa fa-search fa-2x" aria-hidden="true"></i></a>
                </form>
            </div>

            <div style="width:105%;height:69px;padding: 5.5% 5% 5% 5%;margin-top: 2%;background-color: #434343;">
                <a href="index.html"
                   style="color: white;margin-left:29%;font-size: 18px; font-weight: 400; font-style: normal; text-decoration: none; font-family: 微软雅黑;"
                   class="text-center"><i class="fa fa-home fa-1x" style="padding-right: 6px;font-size: 30px"
                                          aria-hidden="true"></i>首页</a>
            </div>
            <div style="width:105%;height:69px;padding: 9% 5% 5% 5%;background-color: white" id="apply">
                <a href="apply.html"
                        style="color: black;margin-left:29%;font-size: 18px; font-weight: 400; font-style: normal; text-decoration: none; font-family: 微软雅黑;"
                        class="text-center"><i class="fa fa-archive fa-1x" style="padding-right: 6px;font-size: 20px"
                                               aria-hidden="true"></i>结算中心</a>
            </div>
            <div style="width:105%;height:69px;padding: 7.5% 5% 5% 5%;background-color: white">
                <a
                        style="color: black;margin-left:29%;font-size: 18px; font-weight: 400; font-style: normal; text-decoration: none; font-family: 微软雅黑;"
                        class="text-center"><i class="fa fa-envelope fa-1x" style="padding-right: 6px;font-size: 20px"
                                               aria-hidden="true"></i>消息中心</a>
            </div>
        </div>
        <!--        主体中部-->
        <!--        主体中上-->
        <div class="col-7" style="padding-right:0px; border-left:rgba(0,0,0,0.1) solid 1px">
            <div class="row" style="padding-top: 20px">
                <div class="col-2">
                    <a  style="border-bottom: rgb(86,154,184) 3px solid;text-align: left; font-size: 20px; font-weight: normal; text-decoration: none; font-family: 微软雅黑; color: rgb(0, 0, 0);">待结算申请</a>
                </div>
                <div class="col-9"></div>
                <div class="col-1">
                    <a href="apply.html" style="text-align: left; font-size: 14px; font-weight: 400; font-style: normal; text-decoration: none; font-family: 微软雅黑; color: rgb(102, 102, 102);">更多>>></a>
                </div>
            </div>
            <div class="card" id="reviewlist">
                <div class="card" style="border-bottom: 0px;border-left: 0px;border-right: 0px">
                    <div class="card-header" style="background-color: white;border-bottom: 1px">
                        <div class="row">
                            <div class="col-1" style="font-size: 23px">•</div>
                            <div class="col-5"
                                 style="padding-top: 5px;margin-left: -7%;text-align: left; font-size: 17px; font-weight: 400; font-style: normal; text-decoration: none; font-family: 微软雅黑; color: rgb(0, 0, 0);">
                                暂无申请
                            </div>
                            <div class="col-5"
                                 style="padding-top: 5px;margin-left: -7%;text-align: left; font-size: 17px; font-weight: 400; font-style: normal; text-decoration: none; font-family: 微软雅黑; color: rgb(0, 0, 0);">

                            </div>
                            <div class="col-1" style="margin-left: 14%">
                                <button class="btn btn-link shadow-none" style="color: red">

                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--            主体中下-->
            <div class="row" style="padding-top: 20px">
                <div class="col-2"><a
                        style="border-bottom: rgb(86,154,184) 3px solid;text-align: left; font-size: 20px; font-weight: normal; text-decoration: none; font-family: 微软雅黑; color: rgb(0, 0, 0);"></a>
                </div>
                <div class="col-9"></div>
                <div class="col-1">
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="row" style="padding-top: 10px">
                                <div class="col-3">
                                    <a style="border-bottom: rgb(86,154,184) 3px solid;text-align: left; font-size: 20px; font-weight: normal; text-decoration: none; font-family: 微软雅黑; color: rgb(0, 0, 0);">已结算申请</a>
                                </div>
                                <div class="col-7"></div>
                                <div class="col-2">
                                </div>
                            </div>
                            <div class="card no-border" id="querywaitcloselist">
                                <div class="card" style="border-bottom: 0px;border-left: 0px;border-right: 0px">
                                    <div class="card-header" style="background-color: white;border-bottom: 1px">
                                        <div class="row">
                                            <div class="col-1" style="font-size: 23px">•</div>
                                            <div class="col-5"
                                                 style="padding-top: 5px;margin-left: -5%;text-align: left; font-size: 17px; font-weight: 400; font-style: normal; text-decoration: none; font-family: 微软雅黑; color: rgb(0, 0, 0);">
                                                暂无申请
                                            </div>
                                            <div class="col-5"
                                                 style="padding-top: 5px;margin-left: -7%;text-align: left; font-size: 17px; font-weight: 400; font-style: normal; text-decoration: none; font-family: 微软雅黑; color: rgb(0, 0, 0);">
                                            </div>
                                            <div class="col-1" style="margin-left: 8%">
                                                <button class="btn btn-link shadow-none"
                                                        style="color: red">

                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="row" style="padding-top: 10px">
                                <div class="col-3">
                                    <a style="border-bottom: rgb(86,154,184) 3px solid;text-align: left; font-size: 20px; font-weight: normal; text-decoration: none; font-family: 微软雅黑; color: rgb(0, 0, 0);">已驳回申请</a>
                                </div>
                                <div class="col-7"></div>
                                <div class="col-2">
                                </div>
                            </div>
                            <div class="card no-border" id="queryfinishcloselist">
                                <div class="card" style="border-bottom: 0px;border-left: 0px;border-right: 0px">
                                    <div class="card-header" style="background-color: white;border-bottom: 1px">
                                        <div class="row">
                                            <div class="col-1" style="font-size: 23px">•</div>
                                            <div class="col-5"
                                                 style="padding-top: 5px;margin-left: -5%;text-align: left; font-size: 17px; font-weight: 400; font-style: normal; text-decoration: none; font-family: 微软雅黑; color: rgb(0, 0, 0);">
                                                暂无申请
                                            </div>
                                            <div class="col-5"
                                                 style="padding-top: 5px;margin-left: -7%;text-align: left; font-size: 17px; font-weight: 400; font-style: normal; text-decoration: none; font-family: 微软雅黑; color: rgb(0, 0, 0);">
                                            </div>
                                            <div class="col-1" style="margin-left: 8%">
                                                <button class="btn btn-link shadow-none">
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--    主体右部-->
        <div class="col-3" style="padding-right: 0px">
            <div class="row" style="padding-top: 20px">
                <div class="col-5">
                    <a style="border-bottom: rgb(86,154,184) 3px solid;text-align: left; font-size: 20px; font-weight: normal; text-decoration: none; font-family: 微软雅黑; color: rgb(0, 0, 0);">相关惠民政策</a>
                </div>
                <div class="col-3"></div>
                <div class="col-4">
                </div>
            </div>
            <div class="card" id="projlist">
            </div>
            <div class="row" style="padding-top: 20px">
                <div class="col-5">
                    <a style="border-bottom: rgb(86,154,184) 3px solid;text-align: left; font-size: 20px; font-weight: normal; text-decoration: none; font-family: 微软雅黑; color: rgb(0, 0, 0);">相关补贴方案</a>
                </div>
                <div class="col-3"></div>
                <div class="col-4">
                </div>
            </div>
            <div class="card" id="subsidylist">
            </div>
        </div>

        <div id="projmodallist">
        </div>

        <div id="subsidymodallist">
        </div>

        <div id="reviewmodallist">
        </div>

        <div id="querywaitclosemodallist">
        </div>

        <div id="queryfinishclosemodallist">
        </div>
    </div>
</div>
<script src="plugins/jquery.min.js"></script>
<script src="plugins/bootstrap.min.js"></script>
<script src="plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
